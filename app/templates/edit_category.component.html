<div class="container-fluid">
  <h2 *ngIf="cat.id >0; else newCat">Modifier catégorie</h2>
  <ng-template #newCat><h2>Nouvelle catégorie</h2></ng-template>
  <form>
    <div class="form-group">
      <label for="name">Nom:</label>
      <!--2ways data binding -->
      <input type="text" class="form-control" [(ngModel)]="cat.name" [ngModelOptions]="{standalone: true}" >
    </div>
    <button [disabled]="checkContent()" class="btn btn-primary" (click)="emitCat()" >Sauver</button>
  </form>
</div>
